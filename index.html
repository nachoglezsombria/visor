<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirX: Visor de Calidad del Aire en el municipio de Madrid</title>
    <!-- Cargar la SDK -->

    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.31/"></script>

    <!-- Cargar JS y CSS -->

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="viewDiv"></div>

    <div class="widget-container">
        <button id="btnNO2">NO2</button>
        <button id="btnO3">O3</button>
        <button id="btnPM10">PM10</button>

        <div id="layerSelectDiv" class="layer-selector">
            <label for="layerSelect">Seleccionar Capa:</label>
            <select id="layerSelect">
                <option value="">--Seleccionar Capa--</option>
            </select>
        </div>

        <button id="consultarBtn">Consultar</button>
    </div>
</body>
</html>
